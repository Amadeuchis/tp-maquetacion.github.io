  <link rel="stylesheet" href="css/contacto.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="cards.html">Productos</a>
      <a href="gallery.html">Galería</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h1>Contacto</h1>
    <form action="#" method="POST" class="contact-form">
      <div class="input-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Tu email" required>
      </div>
      <div class="input-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>
      </div>
      <div class="input-group">
        <label for="comentario">Comentario</label>
        <textarea id="comentario" name="comentario" placeholder="Tu mensaje..." rows="4" required></textarea>
      </div>
      <div class="input-group">
        <label for="opcion">Selecciona una opción</label>
        <select id="opcion" name="opcion" required>
          <option value="consulta">Consulta sobre productos</option>
          <option value="sugerencia">Sugerencia</option>
          <option value="soporte">Soporte</option>
        </select>
      </div>
      <div class="input-group">
        <label>
          <input type="checkbox" name="aceptar" required> Acepto los términos y condiciones
        </label>
      </div>
      <div class="button-group">
        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
      </div>
    </form>
  </main>
</body>
